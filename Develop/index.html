<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div class="hdr-bckgrnd">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </div>
    </header>

    <div class="container-fluid">
      <!-- Timeblocks go here -->

      <div id="hour-9" class="row time-block">
        <div class="hour col-1">9:00 AM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block">
        <div class="hour col-1">10:00 AM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block">
        <div class="hour col-1">11:00 AM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block">
        <div class="hour col-1">12:00 PM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-13" class="row time-block">
        <div class="hour col-1">1:00 PM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-14" class="row time-block">
        <div class="hour col-1">2:00 PM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-15" class="row time-block">
        <div class="hour col-1">3:00 PM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-16" class="row time-block">
        <div class="hour col-1">4:00 PM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>

      <div id="hour-17" class="row time-block">
        <div class="hour col-1">5:00 PM</div>

        <textarea class="col-10 description"></textarea>

        <button class="btn saveBtn col-1">
          <i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
